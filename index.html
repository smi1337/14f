<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>main thread | home</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000000;
        font-family: 'Inter', sans-serif;
        text-align: center;
        color: white;
        position: relative;
        overflow: hidden;
    }

    .tile-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
        grid-template-rows: repeat(auto-fit, minmax(60px, 1fr));
    }

    .tile {
        border: 1px solid rgba(255, 255, 255, 0.25);
        transition: all 500ms ease-out;
        position: relative;
    }

    .tile:hover {
        transform: translate(-4px, -4px);
        transition-duration: 0ms;
    }

    .tile:nth-child(2n):hover {
        background: rgba(147, 197, 253, 0.3);
    }

    .tile:nth-child(4n+1):hover {
        background: rgba(30, 64, 175, 0.8);
    }

    .tile:nth-child(4n+3):hover {
        background: rgba(30, 58, 138, 0.95);
    }

    .tile:nth-child(7n):hover {
        background: rgba(29, 78, 216, 0.7);
    }

    .tile:nth-child(7n+3):hover {
        background: rgba(37, 99, 235, 0.6);
    }

    .tile:nth-child(7n+5):hover {
        background: rgba(30, 64, 175, 0.9);
    }

    .tile:nth-child(7n+6):hover {
        background: rgba(59, 130, 246, 0.5);
    }

    .tile:nth-child(11n+1):hover {
        background: rgba(191, 219, 254, 0.2);
    }

    .tile:nth-child(11n+4):hover {
        background: rgba(37, 99, 235, 0.6);
    }

    .tile:nth-child(11n+7):hover {
        background: rgba(30, 58, 138, 0.95);
    }

    .tile:nth-child(11n+10):hover {
        background: rgba(219, 234, 254, 0.1);
    }

    .card {
        max-width: 600px;
        padding: 60px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        position: relative;
        z-index: 10;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    h1 {
        font-size: 42px;
        margin-bottom: 30px;
        color: white;
        font-weight: 700;
        letter-spacing: -0.02em;
        line-height: 1.1;
    }

    p {
        font-size: 20px;
        line-height: 1.7;
        color: white;
        font-weight: 400;
    }


    @media (max-width: 768px) {
        .card {
            margin: 20px;
            padding: 40px 30px;
        }
        
        h1 {
            font-size: 32px;
        }
        
        p {
            font-size: 18px;
        }

        .tile-grid {
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            grid-template-rows: repeat(auto-fit, minmax(40px, 1fr));
        }
    }
</style>
</head>
<body>
<div class="tile-grid" id="tileGrid"></div>

<div class="card">
    <h1>‚ô°  üíå  to: —á–∞—Ä–∞  ‚ô°</h1>
    <p>–° –¥–Ω–µ–º —Å–≤—è—Ç–æ–≥–æ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∞, –Ω–µ—Å–º–æ—Ç—Ä—è –Ω–∏ –Ω–∞ —á—Ç–æ —Ç—ã –¥–ª—è –º–µ–Ω—è –æ—á–µ–Ω—å –≤–∞–∂–Ω–∞ –∏ —è –ø—Ä–∞–≤–¥–∞ —Å—á–∞—Å—Ç–ª–∏–≤ —á—Ç–æ —Ç—ã –µ—Å—Ç—å —É –º–µ–Ω—è üíò —Ç—ã –ø—Ä–∞–≤–¥–∞ –æ—Å–æ–±–µ–Ω–Ω—ã–π —á–µ–ª–æ–≤–µ–∫</p>
</div>

<script>
    // –°–æ–∑–¥–∞–µ–º —Å–µ—Ç–∫—É –ø–ª–∏—Ç–æ–∫
    function createTileGrid() {
        const tileGrid = document.getElementById('tileGrid');
        const tileSize = window.innerWidth < 768 ? 40 : 60;
        const cols = Math.ceil(window.innerWidth / tileSize);
        const rows = Math.ceil(window.innerHeight / tileSize);
        
        tileGrid.innerHTML = '';
        
        for (let i = 0; i < cols * rows; i++) {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tileGrid.appendChild(tile);
        }
    }
    
    // –°–æ–∑–¥–∞–µ–º —Å–µ—Ç–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    createTileGrid();
    
    // –ü–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º —Å–µ—Ç–∫—É –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
    window.addEventListener('resize', function() {
        const tileGrid = document.getElementById('tileGrid');
        tileGrid.innerHTML = '';
        createTileGrid();
    });
</script>
</body>
</html>
